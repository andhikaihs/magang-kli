<h2>Login</h2>

{% if error %}
  <p>{{ error }}</p>
{% endif %}

<form method="post">
  {% csrf_token %}
  <label for="email">Email:</label>
  <input type="email" name="email" required><br>

  <label for="password">Password:</label>
  <input type="password" name="password" required><br>

  <input type="submit" value="Login">
</form>
