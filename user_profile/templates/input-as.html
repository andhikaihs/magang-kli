{% if error %}
  <p>{{ error }}</p>
{% endif %}

{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/input-as.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="../static/js/bootstrap.js"></script>

    <title>Input Agenda Settings</title>
    <link rel="icon" type="image/x-icon" href="../static/img/Logo_kementerian_keuangan_republik_indonesia 1.png">
  </head>

  <body>
  <!-- Navbar -->
  {% block navbar %}
    {% include './items/navbar.html' %}
  {% endblock %}
  
  <!-- MAIN -->
  <section>
    <div class="container-fluid">
    <div class="container-fluid" style="height: 643px;">
      <div class="row d-flex justify-content-center">

        <!-- Title -->
        <div class="col-md-12 text-center">
          <h1 style="font-size: 32px; font-weight: 700; padding-top: 53px; padding-bottom: 39px;">INPUT AGENDA SETTING</h1>
        </div>

        <!-- Form Input Agenda Setting -->
        <div class="col-md-10" style="background-color: #C7EEFF; height: 400px; border-radius: 12px;">
          <div style="padding: 20px 63px 0px 63px;">
            <form method="POST">
              {% csrf_token %}
              <div class="pb-3">
                <label for="nomor" class="form-label">Nomor Agenda Setting</label>
                <input type="text" class="form-control" id="nomor" name="nomor" placeholder="123456789" required>
              </div>
              <div class="pb-3">
                <label for="topic" class="form-label">Topic</label>
                <input type="text" class="form-control" id="topic" name="topic" placeholder="input topic" required>
              </div>
              <div class="pb-3">
                <label for="kunci" class="form-label">Pesan Kunci</label>
                <input type="text" class="form-control" id="kunci" name="kunci" placeholder="input key message" required>
              </div>
              <div class="pb-3">
                <label for="subkunci" class="form-label">Sub Pesan Kunci</label>
                <input type="text" class="form-control" id="subkunci" name="subkunci" placeholder="input sub key message" required>
              </div>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="col-md-12 d-flex justify-content-center" style="padding-top: 18px;">
          <button class="btn-option" style="width: 287px; height: 48px; background: #EFB829; color: #0D5CAB; border-style: none;" type="submit" name="submit">Save</button>
        </div>
          </form>
          
      </div>
    </div>
  </section>

  <!-- footer -->
  {% block footer %}
  {% include './items/footer.html' %}
  {% endblock %}

  </body>
</html>
