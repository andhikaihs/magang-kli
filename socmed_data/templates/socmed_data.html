<!-- base.html -->
<!doctype html>
<html lang="en">
<head>
    <!-- Meta tags, CSS, dan lainnya -->
    <title>Socmed Data</title>
</head>
<body>
    <!-- Konten Utama -->
    <div class="container">
        <h1>Data Socmed</h1>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>UE1</th>
              <th>Unit</th>
              <th>Account URL</th>
              <th>Date Time</th>
              <th>Text Captions</th>
              <th>Likes</th>
              <th>Comments</th>
            </tr>
          </thead>
          <tbody>
            {% for data in socmed_data_list %}
            <tr>
              <td>{{ data.ue1 }}</td>
              <td>{{ data.unit }}</td>
              <td><a href="{{ data.account_url }}">{{ data.account_url }}</a></td>
              <td>{{ data.date_time }}</td>
              <td>{{ data.text_captions }}</td>
              <td>{{ data.likes }}</td>
              <td>{{ data.comments }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

    <!-- Footer (jika diperlukan) -->
    <footer>
        <!-- Tambahkan footer sesuai kebutuhan -->
    </footer>
</body>
</html>
